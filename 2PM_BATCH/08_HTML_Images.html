<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid orangered;
            padding: 5px;
        }
        img{
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/nature_path.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water flow Image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/india_flag.gif" width="400" height="200" id="photo">

    <h2>Image from Google</h2>
    <img src="https://www.azquotes.com/vangogh-image-quotes/136/86/Quotation-Swami-Vivekananda-Never-say-NO-Never-say-I-cannot-for-you-are-136-86-22.jpg" width="400" height="200">

</body>
</html>
